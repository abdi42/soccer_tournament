<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>
  
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Hover CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">

    <!-- Custom CSS -->
    <link href="./sidebar.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class='hvr-grow-shadow' href="#">Matches</a>
                </li>
                <li>
                    <a class='hvr-grow-shadow' href="#">Create Match</a>
                </li>
                <li>
                    <a class='hvr-grow-shadow' href="#">Standings</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      <div class='form-container'>
                        <br><br>
                        <form class='col-xs-4 col-xs-offset-4 card'>
                          <h3><b>Teams</b></h3>
                          <hr>
                          <div class='form-group'>
                            <label for="firstTeam">Team One:</label>
                            <select class="form-control" id="firstTeam">
                              <option>Burkina Faso</option>
                              <option>Somalia</option>
                              <option>Nigeria</option>
                              <option>El Salvador</option>
                              <option>Honduras</option>
                            </select>
                          </div>
                          <div class='form-group'>
                            <label for="firstTeam">Score:</label>
                            <input type="text" class='form-control' id="firstScore">  
                          </div>
                          <hr>
                          <div class='form-group'>
                            <label for="firstTeam">Team Two:</label>
                            <select class="form-control" id="firstTeam">
                              <option>Burkina Faso</option>
                              <option>Somalia</option>
                              <option>Nigeria</option>
                              <option>El Salvador</option>
                              <option>Honduras</option>
                            </select> 
                          </div>
                          <div class='form-group'>
                            <label for="firstTeam">Score:</label>
                            <input type="text" class='form-control' id="secondScore">  
                          </div>     
                          <br>
                          <h3><b>Details</b></h3>    
                          <hr>
                          <div class='form-group'>
                            <label for="firstTeam">Date:</label>
                            <input type="text" class='form-control' id="secondTeam">  
                          </div>
                          <div class='form-group'>
                            <label for="firstTeam">Time:</label>
                            <select class="form-control" id="firstTeam">
                              <option>12:00 PM</option>
                              <option>12:30 PM</option>
                              <option>1:00 PM</option>
                              <option>1:30 PM</option>
                              <option>2:00 PM</option>
                              <option>2:30 PM</option>
                              <option>3:00 PM</option>
                              <option>3:30 PM</option>
                              <option>4:00 PM</option>
                              <option>4:30 PM</option>
                              <option>5:00 PM</option>
                              <option>5:30 PM</option>
                              <option>6:00 PM</option>
                              <option>6:30 PM</option>
                              <option>7:00 PM</option>
                              <option>7:30 PM</option>
                              <option>8:00 PM</option>
                            </select>
                          </div> 
                          <br>
                          <br>
                          <div class='form-group' style='float:right;'>
                            <button type="button" class="btn btn-danger">Done</button>
                          </div>                                               
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#wrapper").toggleClass("toggled");
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
